<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access Review - Send Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4A90E2, #50E3C2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-weight: 600;
            color: #4A90E2;
        }

        #sendEmailBtn {
            background: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            margin-top: 20px;
            font-weight: 600;
        }

        #sendEmailBtn:hover {
            background: #50E3C2;
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        #feedback {
            margin-top: 20px;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Access Review</h1>
    <p class="lead">Click the button below to send email notifications to supervisors.</p>
    <button id="sendEmailBtn">üìß Send Email</button>
    <div id="feedback"></div>
</div>

<script>
    $(document).ready(function () {
        $('#sendEmailBtn').click(function () {
            $('#feedback').html('<div class="text-info">‚è≥ Sending emails, please wait...</div>');
            
            $.ajax({
                url: "{% url 'share_supervisor_data' %}",
                type: "POST",
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
                data: JSON.stringify({}),
                contentType: "application/json",
                success: function (response) {
                    if (response.status === 'success') {
                        $('#feedback').html('<div class="text-success">‚úÖ ' + response.message + '</div>');
                    } else {
                        $('#feedback').html('<div class="text-danger">‚ùå ' + response.message + '</div>');
                    }
                },
                error: function (xhr) {
                    $('#feedback').html('<div class="text-danger">‚ùå Failed: ' + xhr.responseJSON.message + '</div>');
                }
            });
        });
    });
</script>

</body>
</html>
